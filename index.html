<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PTS LazyLoad v2.0</title>
	<link rel="stylesheet" href="welcome-pt.css">
</head>
<body>

	<div class="before-footer-scripts-place"></div>

	<div class="welcome-pt-modal">
		<div class="welcome-pt-overlay">
			<div class="site-popup-inner welcome-pt-message">
				<form method="post" enctype="multipart/form-data" action="">
					<div class="site-row">
						<p class="site-form-text">Мы используем файлы cookie на нашем сайте</p>
					</div>
					<div class="site-form-buttons">
						<div class="site-form-button welcome-pt-close">
							<span>OK</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="pts.lazyload.js"></script>
	<script>
		const data = {
			counters: [
				{
					html: `<script>console.log('Modal open 1')<\/script>`,

				},
				{
					html: `<script>console.log('Modal open 2')<\/script>`,
					area: '.before-footer-scripts-place'
				},
			],
			cookie_name: 'PTZ__VERIFIED_COOKIE_NAME',
			modalText: 'Мы используем файлы cookie на нашем сайте',
			cookieTime: 365
		}
		new ptsLazyLoad(data).init(1);
	</script>

</body>
</html>
